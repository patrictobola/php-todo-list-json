<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- BootStrap  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css'
        integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=='
        crossorigin='anonymous' />
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios  -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js'
        integrity='sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=='
        crossorigin='anonymous'></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="text-center my-5">TodoList</h1>
            <div class="d-flex justify-content-center">

                <div class="todo-list w-50 ">
                    <ul class="list-group">
                        <li v-for="task, i in tasks" :key="i"
                            class="list-group-item d-flex justify-content-between align-items-center"
                            :class="{'text-decoration-line-through' : task.done}" @click="task.done = !task.done">
                            {{task.text }}
                            <div>

                                <button class="btn btn-danger">Remove</button>
                            </div>
                        </li>

                    </ul>
                    <div class="input-group flex-nowrap">
                        <input v-model="newTask.text" @keyup.enter="addNewTask()" type="text" class="form-control mt-5"
                            placeholder="Add your task here">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS  -->
    <script src="js/script.js"></script>
</body>

</html>
